<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Preload Google Fonts for faster loading -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Outfit:wght@300;400;500;600;700&display=block"
		rel="stylesheet">

	<!-- Prevent FOUT: hide until fonts loaded -->
	<style>
		html {
			font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
		}

		.fonts-loading {
			visibility: hidden;
		}

		.fonts-loaded {
			visibility: visible;
		}
	</style>
	<script>
		// Check if fonts are cached/loaded
		if (document.fonts && document.fonts.check) {
			document.documentElement.classList.add('fonts-loading');
			document.fonts.ready.then(() => {
				document.documentElement.classList.remove('fonts-loading');
				document.documentElement.classList.add('fonts-loaded');
			});
		}
	</script>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
